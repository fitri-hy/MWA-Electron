<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>M-WA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		#tab-bar {
			position: fixed;
			top: 0; left: 0; right: 0;
			height: 35px;
			display: flex;
			align-items: center;
			padding: 0 12px;
			z-index: 1000;
			box-shadow: 0 2px 6px rgba(0,0,0,0.4);
			background-color: #242424;
			border-bottom: 1px solid #444;
			user-select: none;
		}
		body {
			margin: 0;
			padding-top: 35px;
			overflow: hidden;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #121212;
			color: #e0e0e0;
		}
		button#new-tab-btn {
			background-color: #3a3a3a;
			color: #ddd;
			border: none;
			padding: 3px 6px;
			font-size: 10px;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.2s;
		}
		button#new-tab-btn:hover {
			background-color: #555;
		}
		#tabs {
			display: flex;
			gap: 8px;
			margin-left: 8px;
			overflow-x: auto;
			scrollbar-width: thin;
			scrollbar-color: #555 transparent;
		}
		#tabs::-webkit-scrollbar {
			height: 6px;
		}
		#tabs::-webkit-scrollbar-thumb {
			background-color: #555;
			border-radius: 3px;
		}
		#tabs::-webkit-scrollbar-track {
			background-color: transparent;
		}
		.tab {
			background: #333;
			color: #ccc;
			padding: 3px 6px;
			font-size: 10px;
			border-radius: 3px;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 3px;
			min-width: 50px;
			user-select: none;
			transition: background-color 0.2s, color 0.2s;
			position: relative;
		}
		.tab.loading::after {
			content: '⏳';
			position: absolute;
			right: 3px;
			font-size: 10px;
			animation: spin 1.2s linear infinite;
		}
		@keyframes spin {
			0% { transform: rotate(0deg);}
			100% { transform: rotate(360deg);}
		}
		.tab .reload, .tab .close {
			background: transparent;
			border: none;
			color: #aaa;
			font-weight: bold;
			font-size: 10px;
			cursor: pointer;
			padding: 0 3px;
			border-radius: 3px;
			transition: color 0.2s, background-color 0.2s;
		}
		.tab .reload:hover {
			color: #8c7c03;
			background-color: rgba(103, 211, 255, 0.15);
		}
		.close {
			color: #780707;
			background-color: rgba(255, 110, 110, 0.15);
		}
		.tab .close:hover {
			color: #b00c0c;
			background-color: rgba(255, 110, 110, 0.15);
		}
		.tab:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div id="tab-bar">
		<button id="new-tab-btn" onclick="newTab()">+</button>
		<div id="tabs"></div>
	</div>
	<script>
		const tabsEl = document.getElementById('tabs');
		const tabs = {};
		function newTab() {
			window.electronAPI.newTab();
		}
		function createTabElement(id) {
			const tab = document.createElement('div');
			tab.className = 'tab';
			tab.textContent = `Tab ${id}`;
			tab.onclick = () => window.electronAPI.switchTab(id);
			const reload = document.createElement('button');
			reload.className = 'reload';
			reload.textContent = '⟳';
			reload.title = 'Reload Tab';
  			reload.onclick = (e) => {
				e.stopPropagation();
				window.electronAPI.reloadTab(id);
			};
			const close = document.createElement('button');
			close.className = 'close';
			close.textContent = '×';
			close.title = 'Close Tab';
			close.onclick = (e) => {
				e.stopPropagation();
				window.electronAPI.closeTab(id);
			};
			tab.textContent = '';
			tab.appendChild(document.createTextNode(`Tab ${id}`));
			tab.appendChild(reload);
			tab.appendChild(close);
			tabs[id] = tab;
			tabsEl.appendChild(tab);
		}
		window.electronAPI.onAddTab(data => {
			createTabElement(data.id);
		});
		window.electronAPI.onRemoveTab(id => {
			if (tabs[id]) {
				tabs[id].remove();
				delete tabs[id];
			}
		});
		window.electronAPI.onTabLoading(data => {
			if (tabs[data.id]) {
				tabs[data.id].classList.toggle('loading', data.loading);
			}
		});
	</script>
</body>
</html>
